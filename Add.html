{% extends "layout.html" %}

{% block title %}
    Add
{% endblock %}

{%block main %}

         <div id="container">
            <h1 class = "display-3">Add Machine</h1>

            <canvas hidden="" id="qr-canvas"></canvas>

            <div id="qr-result" hidden="">
                <a id="outputData" name = "qr-result" type = "text"></a>
            </div>
                <!-- create a form to select type of machine getting logged -->
            <form action = "/add" method = "POST" name = "myform">
                <select class = "form-control" name = "type" placeholder="TYPE">
                    <option>Dehum 1200</option>
                    <option>Dehum 1800</option>
                    <option>Fan Turbo</option>
                    <option>Fan Paddle</option>
                    <option>Fan Hover</option>
                </select>
                <!-- create hidden inputs for qrCodeScanner.js to input co-ordinates to be used in flask -->
                <input id = "result" name = "result" type = "text" hidden="">
                <input id = "Lat" name = "Lat" hidden="">
                <input id = "Long" name = "Long" hidden="">
            </form>
            <button class = "btn btn-primary" id = 'btn-scan-qr' type = "submit">Scan QR-Code</button>
        </div>


            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <script src="./static/qrCodeScanner.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{url_for("static", filename="jquery.js") }}">\x3C/script>')</script>
        <script type=text/javascript>$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
{% endblock %}
